<!DOCTYPE html>
<html>
   <head>
     <title>Tic Tac Toe</title>
     <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
     <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
   </head>
   <body>
     <nav class="navbar">
       <button type="button" id="sign-in-nav" class="btn btn-default navbar-btn navbar-right">Sign in</button>
       <button type="button" id="sign-up-nav" class="btn btn-default navbar-btn navbar-right">Sign up</button>
       <button type="button" id="sign-out-nav" class="btn btn-default navbar-btn navbar-right">Sign out</button>
       <button type="button" id="change-password-nav" class="btn btn-default navbar-btn navbar-right">Change password</button>
     </nav>


     <h1>Tic Tac Toe</h1>
     <div class="game-board">
       <div class="row-top">
         <div class="col-xs-4 tl" id=1></div>
         <div class="col-xs-4 tm" id=2></div>
         <div class="col-xs-4 tr"id=3></div>
       </div>
       <div class="row-middle">
         <div class="col-xs-4 ml" id=4></div>
         <div class="col-xs-4 mm" id=5></div>
         <div class="col-xs-4 mr" id=6></div>
       </div>
       <div class="row-bottom">
         <div class="col-xs-4 bl" id=7></div>
         <div class="col-xs-4 bm" id=8></div>
         <div class="col-xs-4 br" id=9></div>
       </div>
     </div>


<!--  Sign in modal-->
     <div class="modal fade" id="signInModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="myModalLabel">Sign in!</h4>
           </div>
           <div class="modal-body">
             <form id='sign-in'>
               <input name="credentials[email]" type="text" placeholder="email address">
               <input name="credentials[password]" type="password" placeholder="password">
               <input type="submit" name="submit" value="Sign In">
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sign-in-button">Sign in!</button>
            </div>
         </div>
       </div>
     </div>
<!--  Sign up modal-->
     <div class="modal fade" id="signUpModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="myModalLabel">Sign Up!</h4>
           </div>
           <div class="modal-body">
             <form id='sign-up'>
               <input name="credentials[email]" type="text" placeholder="email address">
               <input name="credentials[password]" type="password" placeholder="password">
                <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                <input type="submit" name="submit" value="Sign Up">
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sign-up-button">Sign Up!</button>
            </div>
         </div>
       </div>
     </div>
     <!-- change password-->
     <div class="modal fade" id="changePasswordModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="myModalLabel">Change Password</h4>
           </div>
           <div class="modal-body">
             <form id='change-password'>
               <input name="passwords[old]" type="password" placeholder="Old Password">
               <input name="passwords[new]" type="password" placeholder="New Password">
               <input type="submit" name="submit" value="Change Password">
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="change-password-button">Change Password</button>
            </div>
         </div>
       </div>
     </div>
     <div class="modal fade" id="signOutModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="myModalLabel">Sign Out</h4>
           </div>
           <div class="modal-body">
             <form id='sign-out'>
               <input type="submit" name="submit" value="Sign Out">
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
         </div>
       </div>
     </div>

   </body>
</html>
